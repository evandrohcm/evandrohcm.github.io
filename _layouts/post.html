---
layout: default
---

<article class="post">
  
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header> <!-- end .post-header -->

  <section class="post-content">
    {{ content }}
  </section> <!-- end .post-content -->

</article> <!-- end .post -->

<p class="back-posts">
  <span class="underline-hover text-shadow">
    <a class="" href="{{ site.baseurl }}"><i class="fa fa-angle-double-left"></i> Back to all posts</a>
  </span>
</p> <!-- end .back-posts -->
